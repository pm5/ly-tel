<div ng-show="mode=='list'">
<div class="mini ui right floated button" ng-show="showContact" ng-click="toggleContact()">
  隱藏聯絡方式
</div>
<div class="mini ui right floated button" ng-show="!showContact" ng-click="toggleContact()">
  顯示聯絡方式
</div>
<br/>
<table class="ui compact table sortable segment">
  <thead>
    <tr>
    <th>立場</th>
    <th>頭像</th>
    <th>姓名</th>
    <th>黨籍</th>
    <th>選區</th>
    <th>範圍</th>
    <th ng-show="showContact">聯絡</th>
  </tr></thead>
  <tbody>
    <tr ng-repeat="n in legislators | filter:query" ng-click="legClick(n.id)" class="table_item">
      <td ng-class="{'negative':n.position == 'against','positive':n.position == 'for'}">
          <span ng-show="n.position == 'for'">支持</span>
          <span ng-show="n.position == 'against'">反對</span></td>
      <td><img class="ui big avatar image" ng-src="{{n.avatar}}"></td>
      <td>{{n.name}}</td>
      <td>{{n.party}}</td>
      <td>{{n.constituency}}</td>
      <td><span class="table_districtDetail">{{n.constituency_detail}}</span></td>
      <td ng-show="showContact"><div ng-show="n.contact"
               ng-repeat="(key,value) in n.contact">
               {{key}}<br/>
               電話：{{value.phone}}<br/>
               傳真：{{value.fax}}<br/>
               地址：{{value.address}}<br/></div></td>   
    </tr>
  </tbody>
</table>
</div>
