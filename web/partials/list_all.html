<div class="ui inverted menu">
  <a class="item" href="#">
    IVOD 藍畫面
  </a>

</div>

<div class="ui segment">
  <div class="ui segment">
     搜尋：
     <div class="ui input" id="query_input">
       <input type="text" placeholder="打字搜尋立委，例如：內湖、台北市" ng-model="query">
     </div>
     <div class="mini ui button" ng-show="showContact" ng-click="toggleContact()">
         隱藏聯絡方式
     </div>
     <div class="mini ui button" ng-show="!showContact" ng-click="toggleContact()">
         顯示聯絡方式
     </div>
  </div>


<table class="ui compact table sortable segment">
  <thead>
    <tr>
    <th>立場</th>
    <th>頭像</th>
    <th>姓名</th>
    <th>黨籍</th>
    <th>選區</th>
    <th>範圍</th>
    <th ng-show="showContact">聯絡</th>
  </tr></thead>
  <tbody>
    <tr ng-repeat="n in legislators | filter:query">
      <td ng-class="{'negative':n.state == 'against','positive':n.state == 'for'}">
          <span ng-show="n.state == 'for'">支持</span>
          <span ng-show="n.state == 'against'">反對</span></td>
      <td><img class="ui big avatar image" ng-src="{{n.avatar}}"></td>
      <td>{{n.name}}</td>
      <td>{{n.party}}</td>
      <td>{{n.eleDistrict}}</td>
      <td><span class="table_districtDetail">{{n.district}} {{n.districtDetail}}</span></td>
      <td ng-show="showContact"><div ng-show="n.contact"
               ng-repeat="(key,value) in n.contact">
               {{key}}<br/>
               電話：{{value.phone}}<br/>
               傳真：{{value.fax}}<br/>
               地址：{{value.address}}<br/></div></td>
      
    </tr>
  </tbody>
</table>
